<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <title>跨域和JSONP的由来</title>
</head>

<body>
    <h2>账户余额 <span id="amount">&&&amount&&&</span></h2>

    <!-- 利用form表单的 post 请求 -->
    <form action="/payForm" method="post" target="result">
        <input type="submit" id="formSub" value="Form 方法付款 1 元">
    </form>
    <iframe src="about:blank" name="result" id="frameRes" frameborder="1" width="125px" height="30px"></iframe>
    <hr>
    <button id="btnImg">Image 方法付款 1 元</button>
    <button id="btnScript">Script 方法付款 1 元</button>
    <button id="btnJsonpAlpha">Jsonp 方法付款 1 元 alpha版</button>
    <button id="btnJsonpBeta">Jsonp 方法付款 1 元 bata版</button>
    <button id="btnJqueryJsonp">Jquery JSONP 方法付款 1 元</button>
    <hr>
    <button id="btnAJAXXML">AJAX 请求 XML 文本</button>
    <button id="btnAJAXJSON">AJAX 请求 JSON 文本</button>
    <hr>
    <button id="btnAJAXJSONCross">AJAX 跨域请求 JSON 文本</button>
    <button id="btnAJAXJSONCrossCORS">AJAX CORS 跨域请求 JSON 文本</button>
    <button id="btnJquerytest">Jquery AJAX test</button>
    <button id="btnJqueryPromise">Jquery AJAX Promise</button>
    <hr>
</body>

</html>
